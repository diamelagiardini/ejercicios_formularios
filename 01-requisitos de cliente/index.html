<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Requisitos de cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="nombre_id">Nombre</label>
        <input type="text" id="nombre_id" placeholder="Ej. Diamela">

        <label for="apellido_id">Apellido</label>
        <input type="text" id="apellido_id" placeholder="Ej. Giardini">

        <label for="dni_id">DNI</label>
        <input type="number" id="dni_id" placeholder="Ej. 12345678" maxlength="8"> <!--no me funciona el maximo de caracteres-->

        <label for="email_id">Email</label>
        <input type="text" id="email_id" placeholder="Ej. girdinidiamela@gmail.com">

        <label for="contrasenia_id">Contraseña</label>
        <input type="password" id="contrasenia_id" placeholder="Contraseña" maxlength="16"> <!--No me funciona el maximo de caracteres y no se como poner el minimo de 8-->

        <input type="checkbox"> 
        <label for="">Terminos y Condiciones de uso</label>
    </form>
</body>
</html>
